<div class="login-container">
  <h2>Login</h2>
  <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label> <!-- Changed from Username to Email -->
      <input type="text" matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Enter your email">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('minlength')">
        Email must be at least <strong>3 characters</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher" placeholder="Enter your password" />
      <mat-hint>Password must be at least 6 characters</mat-hint>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password must be at least <strong>6 characters</strong> long.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" ng-click="onSubmit()" [disabled]="loginForm.invalid">Login</button>
  </form>
  <div class="error-message">
    <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  </div>
  <div>
    Don't have an account? <a href="/signup">Register</a>
  </div>
</div>
